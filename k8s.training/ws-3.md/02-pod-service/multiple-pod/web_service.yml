apiVersion: v1
kind: Service
metadata:
  name: web
  labels:
    name: "web"
    version: "1.0"
    module: "Web"
    environment: "development"
spec:
  selector:
    name: "web"
    version: "1.0"
    module: "web"
    environment: "development"
  type: NodePort
  ports:
   - port: 5000
     name: webservice
     targetPort: 5000
     protocol: TCP
     nodePort: 32500
   - port: 80
     name: webcache
     targetPort: 80
     protocol: TCP
     nodePort: 30500
